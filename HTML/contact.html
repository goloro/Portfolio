<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../Images/G(Blanco)-GoloroLogo.png" type="image/x-icon">

    <link rel="stylesheet" href="../CSS/Pages/contact.css">
    <link rel="stylesheet" href="../CSS/navBar.css">
    <link rel="stylesheet" href="../CSS/common.css">
    <link rel="stylesheet" href="../CSS/responsive.css">

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navBar">
        <img id="navBarLogo" src="../Images/G(Blanco)-GoloroLogo.png" alt="Goloro White Logo">
        <div class="navBarMenu">
            <p id="navBarAbout" class="navBarMenu_P">About</p>
            <p id="navBarProjects" class="navBarMenu_P">Projects</p>
            <p id="navBarContact" class="navBarMenu_P">Contact</p>
        </div>
        <div class="navBarSocialMedia">
            <!-- https://linkedin.com/in/gonzalo-lópez-rodríguez-b919101ba -->
            <a href="https://linkedin.com/in/gonzalo-lópez-rodríguez-b919101ba">
                <img class="navBarSocialMedia_Image" id="navBarLinkedInLogo" src="../Images/linkedInLogo(White).png"
                    alt="LinkedIn Logo">
            </a>
            <!-- https://github.com/goloro -->
            <a href="https://github.com/goloro">
                <img class="navBarSocialMedia_Image" id="navBarGitHubLogo" src="../Images/githubLogo(White).png"
                    alt="GitHub Logo">
            </a>
            <!-- https://drive.google.com/file/d/123RBxI9oLEceCZcG7DbtWLiQBfkE-9c3/view?usp=sharing -->
            <a href="https://drive.google.com/file/d/123RBxI9oLEceCZcG7DbtWLiQBfkE-9c3/view?usp=sharing">
                <img class="navBarSocialMedia_Image" id="navBarCVLogo" src="../Images/cvLogo(White).png" alt="CV Logo">
            </a>
        </div>
    </div>

    <main class="mainContent">
        <p class="page-title">Contact Me</p>

        <div class="contact-container">
            <!-- 
                GOOGLE FORM INTEGRATION INSTRUCTIONS:
                1. Create a Google Form with Name, Email, and Message fields.
                2. Get the "pre-filled link" to find the entry IDs (e.g., entry.123456).
                3. Replace 'YOUR_GOOGLE_FORM_ACTION_URL' with the form action URL (ends in /formResponse).
                4. Replace 'ENTRY_ID_NAME', 'ENTRY_ID_EMAIL', 'ENTRY_ID_MESSAGE' with your actual entry IDs.
            -->
            <form action="https://formsubmit.co/goloro02@gmail.com" method="POST" target="_blank" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="Name" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="Email" placeholder="Your Email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="Message" placeholder="Your Message" rows="5" required></textarea>
                </div>

                <button type="submit" class="btn-submit">Send Message</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Gonzalo López Rodríguez. All rights reserved.</p>
    </footer>
</body>

</html>
